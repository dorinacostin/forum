<!doctype html>
<html lang="en">
   <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f1364fd64f.js"></script>
     <script type="text/javascript" src="js/main.js"></script>
    <title>Sign In</title>
  </head>
  <body>
    <section class="sign-in">
      <div class="container">
        <div class="row d-flex justify-content-end mt-4 sign">
          <p class="pr-2 mb-0 align-self-center">Don't have an account?</p>
          <a href="sign-up.html" class="text-body">Sign Up</a>
        </div>
        <div class="form col-6 mx-auto">
          <img src="img/logo.png" class="img-fluid">
            <h5 class="text-center font-weight-bold mt-5">Sign In</h5>
            <p class="text-center px-4">By singin in you can start posting, replaying to topics, earn badges,
              favorite, vote topics and many more.</p>
            <form>
              <div class="bg-white mx-3 px-4 py-4 border-top border-warning">
                <p class="text-center pt-3">Easily using</p>
                <div class="row social pb-5 d-flex justify-content-center">
                  <a href="#" class="facebook mr-4"><i class="fab fa-facebook-f pr-2"></i>Facebook</a>
                  <a href="#" class="twitter mr-4"><i class="fab fa-twitter pr-2"></i>Twitter</a>
                  <a href="#" class="google-plus"><i class="fab fa-google-plus-g pr-2"></i>Google +</a>
                </div>
                  <p class="text-center">Or using email</p>
                <div class="form-group">
                  <label for="exampleInputEmail1">Username or email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check d-flex justify-content-between">
                  <div class="align-self-center ">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                  </div>
                  <a href="#">Forgot Password</a>
                </div>
                <button type="button" class="mb-3 btn-lg btn-block">Sign Up</button>
              </div>
            </form>
            <div class="row footer mx-5 my-5">
              <ul class="list-group list-group-horizontal">
                <li><a href="#" class="text-muted pr-4">Terms</a></li>
                <li><a href="#" class="text-muted pr-4">Privacy</a></li>
                <li><a href="#" class="text-muted ">Send Feedback</a></li>
              </ul>
              <ul class="list-group list-group-horizontal pl-5">  
                <li><a href="#" class="pr-3"><i class="fab fa-facebook-square text-body"></i></a></li>
                <li><a href="#" class="pr-3"><i class="fab fa-twitter text-body"></i></a></li>
                <li><a href="#" class="pr-3"><i class="fab fa-google-plus-g text-body"></i></a></li>
                <li><a href="#"><i class="fab fa-dribbble text-body"></i></a></li>
              </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
  </html>
